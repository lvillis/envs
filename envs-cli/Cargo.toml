[package]
name = "envs-cli"
description = "üõ†Ô∏è A Rust CLI tool that outputs comprehensive system information using the envs library."
version = "0.1.1"
edition = "2021"
license = "MIT"
authors = ["lvillis<lvillis@outlook.com>"]
repository = "https://github.com/lvillis/envs"
homepage = "https://github.com/lvillis/envs"
documentation = "https://github.com/lvillis/envs/blob/main/README.md"
exclude = [
    "/docs/",
    "/devtools/",
    "/snap/",
    "/tests/",
    "/.config/",
    "/.github/",
    "/deb.asc",
    "/deny.toml",
    "/flake.*",
    "/justfile",
    "/powertest.yaml",
    "/rust-toolchain.toml",
    "/.envrc",
    "/.gitignore",
    "/.git-blame-ignore-revs",
    "/.pre-commit-config-non-nix.yaml",
]

[[bin]]
name = "envs"
path = "src/main.rs"

[dependencies]
envs = { version = "0.2.0" }
clap = { workspace = true }
regex = { workspace = true }
